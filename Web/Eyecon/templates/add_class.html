<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <title>Eyecon</title>
  </head>
  <style>
      .input-group>.input-group-prepend {
    flex: 0 0 40%;
}
      .input-group .input-group-text {
          width: 100%;
      }
  </style>
  <body>
    <div class="container-fluid">
        {% include 'navbar.html' %}

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

        <div class="container">
        <hr>

        <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Create Class</h4>
            <br>
            <form action="/add_class" method="POST">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> name  </span>
                 </div>
                <input name="classname" class="form-control" placeholder="Ex. Deeplearning" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> Department</span>
                 </div>
                <input name="department" class="form-control" placeholder="Ex. CS" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> Date </span>
                 </div>
                <input name="date" class="form-control"  type="date">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Start</span>
                 </div>
                <input name="starttime" class="form-control"type="time">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">End </span>
                 </div>
                <input name="endtime" class="form-control" type="time">
            </div>
            <div class="form-group input-group ">
                <div class="input-group-prepend">
                    <span class="input-group-text">Password </span>
                 </div>
                <input name="password" class="form-control" type="password" placeholder="attend password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Create Class  </button>
            </div> <!-- form-group// -->
        </form>
        </article>
        </div> <!-- card.// -->

        </div>
        <!--container end.//-->
        <br><br>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
